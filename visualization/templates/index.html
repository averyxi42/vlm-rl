<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Monitor</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 2rem;
            color: #bb86fc;
        }
        #image-container {
            max-width: 90%;
            max-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #live-image {
            max-width: 100%;
            max-height: 100%;
            border: 3px solid #03dac6;
            border-radius: 8px;
            background-color: #1e1e1e;
            object-fit: contain; /* Ensures the image aspect ratio is preserved */
        }
    </style>
</head>
<body>

    <h1>Real-time Training Monitor</h1>
    <div id="image-container">
        <!-- This line now correctly uses the variable from Python -->
        <img id="live-image" src="{{ image_name }}" alt="Waiting for training image...">
    </div>

    <script>
        (function() {
            const REFRESH_INTERVAL_MS = 1000; // 1 second
            const imageElement = document.getElementById("live-image");
            
            // This line correctly gets the variable from Python via the template
            const imageName = "{{ image_name }}";

            if (imageElement) {
                setInterval(() => {
                    // This correctly constructs the URL with the right filename
                    imageElement.src = `${imageName}?timestamp=${new Date().getTime()}`;
                }, REFRESH_INTERVAL_MS);
            }
        })();
    </script>

</body>
</html>
